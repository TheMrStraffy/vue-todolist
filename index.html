<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
</head>
<body>
  
  <div id="app" class="container p-4">
    <div class="logo d-flex justify-content-center">
      <img :src="logo" alt="">
    </div>
    <div class="addTask-container">
      <input type="text" placeholder="New Task">
      <button>Aggiungi</button>
    </div>
    <div class="todoList bg-light">
      <ul>
        <li>
          Prendere la pappa
        </li>
        <li>
          Studiare Vue
        </li>
        <li>
          Fare il bucato
        </li>
      </ul>
    </div>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
