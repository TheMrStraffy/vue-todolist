<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
</head>
<body>
  
  <div id="app" class="container p-4">
    <div class="logo d-flex justify-content-center mb-5">
      <img :src="logo" alt="">
    </div>
    <div class="addTask-container mb-5 d-flex justify-content-around ">
      <input
      type="text" placeholder="New Task" class="w-50 rounded-3"
      v-model.trim="typeTask"
      >
      <button 
      class="w-25 rounded-3 border-1 border-secondary"
      @click="newTask()"
      >Aggiungi</button>
      <h3>{{error}}</h3>
    </div>
    <div class="todoList bg-light">
      <ul class="p-0 m-0">
        <li 
        v-for="(task, index) in tasks"
        class="d-flex justify-content-between align-items-center"
        @click="task.done = !task.done"
        >
        <span 
        :class="{'lineThrough' : task.done}"
        
        >{{task.text}}</span> 
          <i 
          @click.stop="removeTask(index)"
          class="fa-solid fa-trash"></i>
        </li>
        
      </ul>
    </div>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
